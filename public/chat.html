<!DOCTYPE html>
<html>
<head>
	<title>Chat | ChatApp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/CSS/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body class="chat">
	<!-- <p>Welcome to the chat app</p> -->
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
				<button>Send</button>
			</form>
			<button id="send-location">Send location</button>	
		</div>
		
	</div>

<!-- mustache! -->
	<script type="text/template" id="message-template">
		<!-- <p>{{text}}</p> -->
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script type="text/template" id="location-message-template">
		<!-- <p>{{text}}</p> -->
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}"" target="_blank">My current location</a>
				</p>
			</div>
		</li>
	</script>


	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="/js/lib/moment.js"></script>
	<script type="text/javascript" src="/js/lib/mustache.js"></script>
	<script type="text/javascript" src="/js/chat.js"></script>

</body>
</html>
